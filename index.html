<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Bahasa Indonesia Fase A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        #createButton {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        #createButton:hover {
            background-color: #007B9A;
        }
        
        #homeButton {
            background-color: #f44336;
            margin-bottom: 20px;
        }
        
        #homeButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <button id="homeButton" onclick="https://miftahsidik99.github.io/home-web/">Home</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/15X0zSqh8-14aGY2StIz-wEo6PTC8kfJ6u43r8kAO2Gs/edit?usp=sharing')">CP Bahasa Indonesia FASE A</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/16Xjw6QWgwdewCwFWCq-DIf_FH1eKZcM4PkPvFj5N3Pc/edit?usp=sharing')">CP Pendidikan Pancasila FASE A</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/1FHtXVpR_E5gWg9I2Sw1oPwj4NLjQeXdU__6JeWF_uNc/edit?usp=sharing')">CP Matematika FASE A</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/1HatUOC_JeiLVFlsStyi68zV71YC0DIzc8-ZERnTCoxM/edit?usp=sharing')">CP PAIPBP FASE A</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/1JWy-nNNHB74obSAC5BQjEW6NhcVyVblWxS78QsmB4MU/edit?usp=sharing')">CP BAHASA Inggris FASE E</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/1NUPCgq7UvqD0WzCFMDKQnQvSlD0lvvGUR0Icelp0Uy4/edit?usp=sharing')">CP Seni Rupa FASE F</button>
        <button onclick="loadDoc('https://docs.google.com/document/d/1YyWGV22OJoMIUInn_jpVAekHjwla5un5pc8yuGnicg8/edit?usp=sharing')">CP PJOK FASE A</button>
    </div>
    <div id="content">
        <iframe id="docFrame" src=""></iframe>
        <button id="createButton" onclick="goToAITP()">Buat TP dan ATP</button>
    </div>

    <script>
        function loadDoc(url) {
            document.getElementById('docFrame').src = url;
            document.getElementById('createButton').style.display = 'block';
        }

        function goToAITP() {
            window.location.href = 'https://miftahsidik99.github.io/ai-tp/';
        }

        function goToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
